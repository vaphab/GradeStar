<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multi-page template</title>
    <link rel="stylesheet"  href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.css">
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <meta name="format-detection" content="telephone=no" />
    <!--meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /-->
    <title>Hello World</title>
    <script type="text/javascript" src="phonegap.js"></script>
    <!--script type="text/javascript" src="js/index.js"></script-->
    <!--script type="text/javascript">
    app.initialize();
    </script-->
  </head>

  <body>

    <!-- Start of first page: #one -->
    <div data-role="page" id="StudentView">

      <div data-role="header">
        <h1>GradeStar</h1>
      </div><!-- /header -->

      <div data-role="content" >
        <h2>Reward zone</h2> 
        <ul data-role="listview" data-inset="true" data-divider-theme="d">
          <li><a href="#RewardView"> Buy staff</a></li>
        </ul>        
        <h2>Goal list</h2>     
        <ul data-role="listview" data-inset="true" data-divider-theme="d">
          <li><a href="#GoalView">A+ Math</a></li>
          <li><a href="#GoalView">3 A's</a></li>
          <li><a href="#GoalView">Wash my car</a></li>
          <li><a href="#GoalView">First 3 places in Match competition</a></li>
        </ul>
      </div>

    </div><!-- /page one -->

    <!-- Start of second page: #two -->
    <div data-role="page" id="RewardView" data-theme="a">

      <div data-role="header">
        <h1>Rewards</h1>
      </div><!-- /header -->

      <div data-role="content" data-theme="a">
        <h2>Stars: 3200</h2> 
        </hr>        
        <h2>Redeem your rewards</h2>
        <ul data-role="listview" data-inset="true" data-theme="b">
          <li><a href="#">
            <img src="http://uncrate.com/p/2013/05/xbox-one-xl.jpg">
            <h2>Xbox One</h2>
            <p>400 Stars</p></a>
          </li>
          <li data-theme="e"><a href="#">
            <img src="http://www.motorionline.com/wp-content/uploads/2013/01/ferrari-f12-front.jpg">
            <h2>Ferrari</h2>
            <p>400.000 Stars</p></a>
          </li>
          <li data-theme="e"><a href="#">
            <img src="http://farraguter.com/wp-content/uploads/2012/02/Handgun.jpg">
            <h2>Gun</h2>
            <p>2000 Stars</p></a>
          </li>
        </ul>
      </div><!-- /content -->

    </div><!-- /page two -->

    <!-- Start of third page: #popup -->
    <div data-role="page" id="GoalView">

      <div data-role="header" data-theme="e">
        <h1>Goal</h1>
      </div><!-- /header -->

      <div data-role="content" data-theme="d">
        <h2>Wash my car</h2>

        <label for="textarea">Textarea:</label>
        <textarea cols="40" rows="8" name="textarea" disabled  id="textarea">Wash, wax and vacuum!</textarea>

        <label for="date">Date:</label>
        <input type="date" name="date" id="date" disabled value="15/12/2013">

        <label for="file">Upload image:</label>
        <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
          <img src="http://www.musclecarbabes.com/car_wash_girl_0002.jpg" width="100%" data-rel="external"> </img>
          <img src="http://www.allfordmustangs.com/photopost/data/3817/001232.JPG" width="100%" data-rel="external"> </img>
          <img src="http://i.olhares.com/data/big/289/2892183.jpg" width="100%"> </img>
          <img src="http://3.bp.blogspot.com/_f6jKw0SgB14/S9MUu4eiBaI/AAAAAAAAAV4/QotQALMtL5E/s1600/hot_maxim_girls_car_wash_07.jpg" width="100%"> </img>
          <img src="http://www.etftrends.com/wp-content/uploads/2009/04/plus_sign.jpg" width="100%"> </img>
        </fieldset> 

      </div><!-- /content -->

    </div><!-- /page popup -->

  </body>
</html>
